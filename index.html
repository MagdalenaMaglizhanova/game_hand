<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesture Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    #game-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #camera-container {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 3px solid #333;
      position: relative;
    }
    #webcam {
      width: 100%;
      height: 100%;
      display: block;
      transform: scaleX(-1);
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .gesture {
      font-size: 60px;
      margin: 20px;
    }
    #controls {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:disabled {
      background: #cccccc;
    }
    #result {
      font-size: 24px;
      margin: 20px;
      min-height: 40px;
    }
    .card {
      display: inline-block;
      width: 80px;
      height: 120px;
      margin: 10px;
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      border-radius: 10px;
    }
    .card-front {
      background: #333;
      color: white;
    }
    .card-back {
      background: white;
      color: #333;
      transform: rotateY(180deg);
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Gesture Memory Game</h1>
    <div id="sequence-container"></div>
    <div id="camera-container">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </div>
    <div class="gesture" id="current-gesture">-</div>
    <div id="controls">
      <button id="start-btn">Start Game</button>
      <button id="submit-btn" disabled>Submit</button>
    </div>
    <div id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <script>
    // Game variables
    const gestures = ['✊', '🖐️', '☝️'];
    const gestureLabels = ['fist', 'open', 'finger'];
    let sequence = [];
    let userSequence = [];
    let model, webcam, ctx;
    let isPlaying = false;

    // DOM elements
    const startBtn = document.getElementById('start-btn');
    const submitBtn = document.getElementById('submit-btn');
    const resultDiv = document.getElementById('result');
    const currentGestureDiv = document.getElementById('current-gesture');
    const sequenceContainer = document.getElementById('sequence-container');
    const webcamElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('canvas');
    
    // Initialize the game
    async function init() {
      try {
        // Load the model (make sure these files are in the same directory)
        const modelURL = 'model.json';
        const metadataURL = 'metadata.json';
        
        model = await tmImage.load(modelURL, metadataURL);
        console.log("Model loaded successfully");
        
        // Setup webcam
        await setupWebcam();
        
        // Get canvas context
        ctx = canvasElement.getContext('2d');
        canvasElement.width = 400;
        canvasElement.height = 400;
        
        // Start prediction loop
        predict();
        
        // Enable start button
        startBtn.disabled = false;
      } catch (error) {
        console.error("Error initializing game:", error);
        resultDiv.textContent = "Error loading game. Please check console for details.";
      }
    }
    
    // Setup webcam
    async function setupWebcam() {
      return new Promise((resolve, reject) => {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: 'user',
              width: 400,
              height: 400
            },
            audio: false
          }).then(stream => {
            webcamElement.srcObject = stream;
            webcam = new tmImage.Webcam(400, 400, true); // width, height, flip
            webcam.setup().then(() => {
              webcam.play();
              console.log("Webcam ready");
              resolve();
            });
          }).catch(error => {
            console.error("Webcam error:", error);
            reject(error);
          });
        } else {
          reject(new Error("getUserMedia not supported"));
        }
      });
    }
    
    // Prediction loop
    async function predict() {
      if (!isPlaying) {
        // Draw webcam frame to canvas
        ctx.drawImage(webcamElement, 0, 0, 400, 400);
        
        // Get prediction
        const prediction = await model.predict(canvasElement);
        const topPrediction = prediction.reduce((prev, current) => 
          (prev.probability > current.probability) ? prev : current
        );
        
        // Update current gesture display
        const gestureIndex = gestureLabels.indexOf(topPrediction.className);
        if (gestureIndex !== -1) {
          currentGestureDiv.textContent = gestures[gestureIndex];
        }
      }
      
      // Continue the loop
      requestAnimationFrame(predict);
    }
    
    // Start the game
    async function startGame() {
      isPlaying = true;
      startBtn.disabled = true;
      submitBtn.disabled = true;
      resultDiv.textContent = "";
      sequence = [];
      userSequence = [];
      
      // Generate random sequence (3 gestures)
      for (let i = 0; i < 3; i++) {
        const randomIndex = Math.floor(Math.random() * gestures.length);
        sequence.push(gestureLabels[randomIndex]);
      }
      
      // Show the sequence to the player
      sequenceContainer.innerHTML = "";
      for (let i = 0; i < sequence.length; i++) {
        const gestureIndex = gestureLabels.indexOf(sequence[i]);
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">${gestures[gestureIndex]}</div>
          </div>
        `;
        sequenceContainer.appendChild(card);
      }
      
      // Flip cards to show sequence
      const cards = document.querySelectorAll('.card');
      for (let i = 0; i < cards.length; i++) {
        await new Promise(resolve => setTimeout(resolve, 800));
        cards[i].classList.add('flipped');
        await new Promise(resolve => setTimeout(resolve, 1000));
        cards[i].classList.remove('flipped');
        await new Promise(resolve => setTimeout(resolve, 300));
      }
      
      // Ready for user input
      isPlaying = false;
      submitBtn.disabled = false;
      resultDiv.textContent = "Now repeat the sequence!";
    }
    
    // Submit user sequence
    async function submitSequence() {
      isPlaying = true;
      submitBtn.disabled = true;
      resultDiv.textContent = "Checking your gestures...";
      
      // Capture user gestures
      userSequence = [];
      for (let i = 0; i < sequence.length; i++) {
        resultDiv.textContent = `Show gesture ${i+1} of ${sequence.length}`;
        
        // Wait for stable prediction
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Get prediction
        const prediction = await model.predict(canvasElement);
        const topPrediction = prediction.reduce((prev, current) => 
          (prev.probability > current.probability) ? prev : current
        );
        
        userSequence.push(topPrediction.className);
        
        // Show feedback
        const gestureIndex = gestureLabels.indexOf(topPrediction.className);
        currentGestureDiv.textContent = gestures[gestureIndex];
        currentGestureDiv.style.color = topPrediction.className === sequence[i] ? 'green' : 'red';
        
        await new Promise(resolve => setTimeout(resolve, 500));
        currentGestureDiv.style.color = '';
      }
      
      // Check result
      let correct = true;
      for (let i = 0; i < sequence.length; i++) {
        if (sequence[i] !== userSequence[i]) {
          correct = false;
          break;
        }
      }
      
      if (correct) {
        resultDiv.textContent = "🎉 Correct! Well done!";
        resultDiv.style.color = 'green';
      } else {
        resultDiv.textContent = "❌ Incorrect. Try again!";
        resultDiv.style.color = 'red';
        
        // Show correct sequence
        let correctSequence = "Correct was: ";
        for (let i = 0; i < sequence.length; i++) {
          const gestureIndex = gestureLabels.indexOf(sequence[i]);
          correctSequence += gestures[gestureIndex] + " ";
        }
        
        setTimeout(() => {
          resultDiv.textContent += " " + correctSequence;
        }, 1000);
      }
      
      // Reset for next round
      isPlaying = false;
      startBtn.disabled = false;
    }
    
    // Event listeners
    startBtn.addEventListener('click', startGame);
    submitBtn.addEventListener('click', submitSequence);
    
    // Initialize the game when page loads
    window.addEventListener('load', init);
  </script>
</body>
</html>
